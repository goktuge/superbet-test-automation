name: E2E Tests

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod
      test_type:
        description: 'Test type to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression

env:
  INFLUX_URL: ${{ secrets.INFLUX_CLOUD_URL }}
  INFLUX_TOKEN: ${{ secrets.INFLUX_CLOUD_TOKEN }}
  INFLUX_ORG: ${{ secrets.INFLUX_CLOUD_ORG }}
  INFLUX_BUCKET: test-metrics

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run smoke tests
        run: npx playwright test tests/smoke --project=${{ matrix.browser }}
        continue-on-error: true
        env:
          ENV: staging
          BASE_URL: ${{ secrets.STAGING_URL || 'https://superbet.ro' }}
          HEADLESS: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-${{ matrix.browser }}
          path: |
            allure-results/
            test-results/

  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run regression tests
        run: npx playwright test tests --project=${{ matrix.browser }}
        continue-on-error: true
        env:
          ENV: prod
          BASE_URL: ${{ secrets.PROD_URL || 'https://superbet.ro' }}
          HEADLESS: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-${{ matrix.browser }}
          path: |
            allure-results/
            test-results/

  manual-trigger:
    name: Manual Test Run
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run tests
        run: |
          if [ "${{ github.event.inputs.test_type }}" == "smoke" ]; then
            npx playwright test tests/smoke --project=${{ matrix.browser }}
          else
            npx playwright test tests --project=${{ matrix.browser }}
          fi
        continue-on-error: true
        env:
          ENV: ${{ github.event.inputs.environment }}
          BASE_URL: ${{ secrets.STAGING_URL || 'https://superbet.ro' }}
          HEADLESS: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-${{ matrix.browser }}
          path: |
            allure-results/
            test-results/

  report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [smoke-tests, regression-tests, manual-trigger]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Merge Allure results and attachments
        run: |
          mkdir -p allure-results

          find artifacts -type f -name '*.json' -exec cp {} allure-results/ \; 2>/dev/null || true

          find artifacts -type f \( -name '*.webm' -o -name '*.png' -o -name '*.jpg' -o -name '*.zip' \) \
            -exec cp {} allure-results/ \; 2>/dev/null || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g allure-commandline --silent

      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - run: |
          mkdir -p allure-report/history
          [ -d "gh-pages/history" ] && cp -r gh-pages/history/* allure-report/history/ 2>/dev/null || true
          LATEST=$(find gh-pages -maxdepth 1 -type d -name '[0-9]*' -printf '%f\n' 2>/dev/null | sort -n | tail -1)
          [ -n "$LATEST" ] && [ -d "gh-pages/$LATEST/history" ] && cp -r gh-pages/$LATEST/history/* allure-report/history/ 2>/dev/null || true

      - run: allure generate allure-results --clean -o allure-report

      - run: |
          mkdir -p publish
          NEXT=$(($(find gh-pages -maxdepth 1 -type d -name '[0-9]*' -printf '%f\n' 2>/dev/null | sort -n | tail -1 || echo 0) + 1))
          cp -r gh-pages/[0-9]* publish/ 2>/dev/null || true
          cp -r allure-report publish/$NEXT
          find publish -maxdepth 1 -type d -name '[0-9]*' -printf '%f\n' | sort -n | head -n -20 | xargs -I {} rm -rf publish/{}
          LATEST=$(find publish -maxdepth 1 -type d -name '[0-9]*' -printf '%f\n' | sort -n | tail -1)
          cp -r publish/$LATEST/* publish/
          mkdir -p publish/history
          for dir in publish/[0-9]*/history; do [ -d "$dir" ] && cp -r "$dir"/* publish/history/ 2>/dev/null || true; done

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish
          publish_branch: gh-pages         


