name: E2E Tests

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod
      test_type:
        description: 'Test type to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression

env:
  INFLUX_URL: ${{ secrets.INFLUX_CLOUD_URL }}
  INFLUX_TOKEN: ${{ secrets.INFLUX_CLOUD_TOKEN }}
  INFLUX_ORG: ${{ secrets.INFLUX_CLOUD_ORG }}
  INFLUX_BUCKET: test-metrics

jobs:
  smoke-tests:
    name: Smoke Tests - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run smoke tests
        run: npx playwright test tests/smoke --project=${{ matrix.browser }}
        continue-on-error: true
        env:
          ENV: staging
          BASE_URL: ${{ secrets.STAGING_URL || 'https://superbet.ro' }}
          HEADLESS: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-${{ matrix.browser }}
          path: |
            allure-results/
            test-results/

  regression-tests:
    name: Regression Tests - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run regression tests
        run: npx playwright test tests --project=${{ matrix.browser }}
        continue-on-error: true
        env:
          ENV: prod
          BASE_URL: ${{ secrets.PROD_URL || 'https://superbet.ro' }}
          HEADLESS: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-${{ matrix.browser }}
          path: |
            allure-results/
            test-results/

  manual-trigger:
    name: Manual Test Run - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run tests
        run: |
          if [ "${{ github.event.inputs.test_type }}" == "smoke" ]; then
            npx playwright test tests/smoke --project=${{ matrix.browser }}
          else
            npx playwright test tests --project=${{ matrix.browser }}
          fi
        continue-on-error: true
        env:
          ENV: ${{ github.event.inputs.environment }}
          BASE_URL: ${{ secrets.STAGING_URL || 'https://superbet.ro' }}
          HEADLESS: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-${{ matrix.browser }}
          path: |
            allure-results/
            test-results/

  report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [smoke-tests, regression-tests, manual-trigger]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: Checkout gh-pages (existing report history)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Prepare Allure results and attachments
        run: |
          mkdir -p allure-results test-results
          if [ -d artifacts ]; then
            for dir in artifacts/test-artifacts-*; do
              [ -d "$dir" ] || continue
              if [ -d "$dir/allure-results" ]; then
                for f in "$dir/allure-results"/*.json; do
                  [ -f "$f" ] && cp -n "$f" allure-results/ 2>/dev/null || true
                done
              fi
              if [ -d "$dir/test-results" ]; then
                cp -r "$dir/test-results"/* test-results/ 2>/dev/null || true
              fi
            done
          fi

      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report
        continue-on-error: true

      - name: Restore Allure history (trend from previous run)
        run: |
          PREV=$(find gh-pages -maxdepth 1 -type d -name '[0-9]*' -exec basename {} \; 2>/dev/null | sort -n | tail -1)
          [ -n "$PREV" ] && [ -d "gh-pages/$PREV/history" ] && cp -r "gh-pages/$PREV/history" allure-report/
        continue-on-error: true

      - name: Build publish dir (last 20 runs, numbered folders)
        run: |
          mkdir -p publish
          NEXT=1
          MAX=$(find gh-pages -maxdepth 1 -type d -name '[0-9]*' -exec basename {} \; 2>/dev/null | sort -n | tail -1)
          [ -n "$MAX" ] && NEXT=$((MAX + 1))
          find gh-pages -maxdepth 1 -type d -name '[0-9]*' -exec sh -c 'cp -r "$1" publish/$(basename "$1")' _ {} \; 2>/dev/null || true
          [ -d allure-report ] && [ -n "$(ls -A allure-report 2>/dev/null)" ] && cp -r allure-report "publish/$NEXT"
          cd publish && ls -d [0-9]* 2>/dev/null | sort -n | head -n -20 | xargs rm -rf 2>/dev/null; cd ..
          LATEST=$(find publish -maxdepth 1 -type d -name '[0-9]*' -exec basename {} \; 2>/dev/null | sort -n | tail -1)
          [ -n "$LATEST" ] && cp -r "publish/$LATEST"/* publish/

      - name: Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: publish
          publish_branch: gh-pages
        if: success() || failure()
