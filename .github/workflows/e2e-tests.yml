name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        default: 'all'
        type: choice
        options: [chromium, firefox, webkit, all]
      test_type:  # ← EKLENDI!
        description: 'Test type'
        default: 'all'
        type: choice
        options: [smoke, regression, all]
      environment:  # ← EKLENDI!
        description: 'Environment'
        default: 'prod'
        type: choice
        options: [staging, prod]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    name: Test - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        browser: ${{ 
          github.event_name == 'workflow_dispatch' && github.event.inputs.browser != 'all' 
            ? fromJSON(format('["{0}"]', github.event.inputs.browser))
            : fromJSON('["chromium","firefox","webkit"]')
        }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      
      - run: npm ci
      
      - run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Run tests
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.test_type }}" == "smoke" ]; then
            npx playwright test --grep @smoke --project=${{ matrix.browser }}
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.test_type }}" == "regression" ]; then
            npx playwright test --grep @regression --project=${{ matrix.browser }}
          else
            npx playwright test --project=${{ matrix.browser }}
          fi
        env:
          BASE_URL: ${{ github.event.inputs.environment == 'staging' && 'https://staging.superbet.ro' || 'https://www.superbet.ro' }}
          ENV: ${{ github.event.inputs.environment || 'prod' }}
        continue-on-error: true
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/
          retention-days: 30

  report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Merge Allure results
        run: |
          mkdir -p allure-results
          find artifacts -name 'allure-results-*' -type d -exec cp -r {}/* allure-results/ \;
      
      - uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          publish_branch: gh-pages