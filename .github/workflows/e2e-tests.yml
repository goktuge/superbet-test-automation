name: E2E Tests

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod
      test_type:
        description: 'Test type to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression

env:
  INFLUX_URL: ${{ secrets.INFLUX_CLOUD_URL }}
  INFLUX_TOKEN: ${{ secrets.INFLUX_CLOUD_TOKEN }}
  INFLUX_ORG: ${{ secrets.INFLUX_CLOUD_ORG }}
  INFLUX_BUCKET: test-metrics

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run smoke tests
        run: npx playwright test tests/smoke --project=${{ matrix.browser }}
        continue-on-error: true
        env:
          ENV: staging
          BASE_URL: ${{ secrets.STAGING_URL || 'https://superbet.ro' }}
          HEADLESS: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-${{ matrix.browser }}
          path: |
            allure-results/
            test-results/

  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run regression tests
        run: npx playwright test tests --project=${{ matrix.browser }}
        continue-on-error: true
        env:
          ENV: prod
          BASE_URL: ${{ secrets.PROD_URL || 'https://superbet.ro' }}
          HEADLESS: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-${{ matrix.browser }}
          path: |
            allure-results/
            test-results/

  manual-trigger:
    name: Manual Test Run
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run tests
        run: |
          if [ "${{ github.event.inputs.test_type }}" == "smoke" ]; then
            npx playwright test tests/smoke --project=${{ matrix.browser }}
          else
            npx playwright test tests --project=${{ matrix.browser }}
          fi
        continue-on-error: true
        env:
          ENV: ${{ github.event.inputs.environment }}
          BASE_URL: ${{ secrets.STAGING_URL || 'https://superbet.ro' }}
          HEADLESS: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-artifacts-${{ matrix.browser }}
          path: |
            allure-results/
            test-results/
  report:
     name: Generate Allure Report
     runs-on: ubuntu-latest
     needs: [smoke-tests, regression-tests, manual-trigger]
     if: always()

     steps:
       - uses: actions/checkout@v4

       - uses: actions/download-artifact@v4
         with:
           path: artifacts

       - name: Merge Allure results
         run: |
           mkdir -p allure-results
           find artifacts -type f -name '*.json' -exec cp {} allure-results/ \;

       - uses: simple-elf/allure-report-action@master
         with:
           allure_results: allure-results
           allure_history: allure-history
           keep_reports: 20

       - uses: peaceiris/actions-gh-pages@v3
         with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           publish_dir: allure-history
           publish_branch: gh-pages
