name: E2E Tests

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - prod
      test_type:
        description: 'Test type to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
env:
  INFLUX_URL: ${{ secrets.INFLUX_CLOUD_URL }}
  INFLUX_TOKEN: ${{ secrets.INFLUX_CLOUD_TOKEN }}
  INFLUX_ORG: ${{ secrets.INFLUX_CLOUD_ORG }}
  INFLUX_BUCKET: test-metrics
  
jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run smoke tests
        run: npm run test:ui:smoke
        env:
          ENV: staging
          BASE_URL: ${{ secrets.STAGING_URL || 'https://superbet.ro' }}
          HEADLESS: true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/

