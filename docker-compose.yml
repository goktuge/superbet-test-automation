version: '3.8'

services:
  # InfluxDB for metrics storage
  influxdb:
    image: influxdb:2.7
    container_name: superbet-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=superbet
      - DOCKER_INFLUXDB_INIT_BUCKET=playwright_metrics
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - superbet-network

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: superbet-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - influxdb
    networks:
      - superbet-network

  # Playwright test runner (optional, for running tests in Docker)
  playwright:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: superbet-playwright
    environment:
      - ENV=prod
      - BASE_URL=https://superbet.ro
      - HEADLESS=true
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_DB=playwright_metrics
      - INFLUX_USER=admin
      - INFLUX_PASSWORD=admin123
    volumes:
      - ./test-results:/app/test-results
      - ./allure-results:/app/allure-results
    depends_on:
      - influxdb
    networks:
      - superbet-network
    profiles:
      - test

volumes:
  influxdb-data:
  grafana-data:

networks:
  superbet-network:
    driver: bridge
